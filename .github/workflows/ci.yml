name: CI/CD

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      confirm_publish:
        description: "Set true untuk konfirmasi publish versi baru"
        required: true
        default: "false"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
      fail-fast: false
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: npm ci
      - run: npm run test:ci
      - run: npm run build

  docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
      - run: npm ci
      - run: npm run docs:install
      - run: npm run docs:build
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/dist

  publish:
    needs: [test]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://npm.pkg.github.com"
          cache: "npm"

      - name: Get package version
        id: pkg
        run: |
          VERSION=$(node -p "require('./package.json').version")
          printf "version=%s\n" "$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version exists on GPR
        id: check
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION=${{ steps.pkg.outputs.version }}
          EXISTS=$(npm view "@${{ github.repository_owner }}/${PACKAGE_NAME}@${VERSION}" version --registry=https://npm.pkg.github.com || true)
          if [ -n "$EXISTS" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip publish if version exists
        if: steps.check.outputs.exists == 'true'
        run: echo "Versi sudah ada di GPR, skip publish."

      - name: Publish to GitHub Packages
        if: steps.check.outputs.exists == 'false' && github.event.inputs.confirm_publish == 'true'
        run: |
          npm ci
          npm run build
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.check.outputs.exists == 'false' && github.event.inputs.confirm_publish == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.pkg.outputs.version }}
          name: Release v${{ steps.pkg.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
